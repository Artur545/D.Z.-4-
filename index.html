<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
   
    <header align="center">
        <h1>FindCar</h1>
        <h2>Знайди машину своєї мрії</h2>
    </header>

    <main>

        <p align=center>Виберіть характеристики нижче</p>

        <form action="https://fom.in.ua/echo" target="_blank">

            <table align="center" cellpadding="10px">

                <tr>
                    <td>Тип кузова</td>
                    <td>
                        <select name="Тип кузова">
                            <option>Седан</option>
                            <option>Купе</option>
                            <option>Хетчбек</option>
                            <option>Ліфтбек</option>
                            <option>Фастбек</option>
                            <option>Універсал</option>
                            <option>Кросовер</option>
                            <option>Позашляховик</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Марка авто</td>
                    <td>
                        <select name="Марка авто">
                            <option>Ferrari</option>
                            <option>Lamborghini</option>
                            <option>Peugeot</option>
                            <option>Jaguar</option>
                            <option>Bugatti</option>
                            <option>Hyundai</option>
                            <option>Aston Martin</option>
                            <option>Bentley</option>
                            <option>Mazda</option>
                            <option>Alfa Romeo</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Країна виробник</td>
                    <td>
                        <select name="Країна виробник">
                            <option>Китай</option>
                            <option>США</option>
                            <option>Японія</option>
                            <option>Німеччина</option>
                            <option>Південна Корея</option>
                            <option>Індія</option>
                            <option>Мексика</option>
                            <option>Таїланд</option>
                            <option>Іспанія</option>
                            <option>Бразилія</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Ціна</td>
                    <td>
                        <input type="number" name="Ціна від" placeholder="Ціна від">
                        <input type="number" name="Ціна до" placeholder="Ціна до">

                        <select name="Валюта">
                            <option>UAH ₴</option>
                            <option>USD $</option>
                            <option>EUR €</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Рік випуску</td>
                    <td>
                        <input type="number" name="Від року" placeholder="Від року">
                        <input type="number" name="До року" placeholder="До року">
                    </td>
                </tr>

                <tr>
                    <td>Стан</td>
                    <td>
                        <input type="checkbox" name="Стан" id="new" value="Нова">
                        <label for="new">Нова</label>

                        <input type="checkbox" name="Стан" id="old" value="Бита">
                        <label for="old">Бита</label>

                        <input type="checkbox" name="Стан" id="credit" value="У кредиті">
                        <label for="credit">У кредиті</label>

                        <input type="checkbox" name="Стан" id="nerozm" value="Нерозмитнена">
                        <label for="nerozm">Нерозмитнена</label>

                    </td>
                </tr>

                <tr>
                    <td>Тип палива</td>
                    <td>
                        <input type="radio" name="Паливо" id="benz" value="Бензин">
                        <label for="benz">Бензин</label>

                        <input type="radio" name="Паливо" id="diesel" value="Дизель">
                        <label for="diesel">Дизель</label>

                        <input type="radio" name="Паливо" id="gas" value="Газ">
                        <label for="gas">Газ</label>

                        <input type="radio" name="Паливо" id="gasBenz" value="Газ/Бензин">
                        <label for="gasBenz">Газ/Бензин</label>
                    </td>
                </tr>

                <tr>
                    <td>Тип коробки передач</td>
                    <td>
                        <input type="radio" name="Тип коробки передач" id="auto" value="Автоматична">
                        <label for="auto">Автоматична</label>

                        <input type="radio" name="Тип коробки передач" id="mex" value="Механічна">
                        <label for="mex">Механічна</label>

                        <input type="radio" name="Тип коробки передач" id="tip" value="Типтронік">
                        <label for="tip">Типтронік</label>
                    </td>
                </tr>

                <tr>
                    <td>Колір</td>
                    <td>
                        <input type="color" name="Колір" id="color">
                        <label for="color">Виберіть потрібний колір</label>
                    </td>
                </tr>

                <tr>
                    <td>Комфорт</td>
                    <td>
                        <input type="checkbox" name="Комфорт" id="comfort1" value="Шкіряний салон">
                    <label for="comfort1">Шкіряний салон</label>

                    <input type="checkbox" name="Комфорт" id="comfort2" value="Панорама">
                    <label for="comfort2">Панорама</label>

                    <input type="checkbox" name="Комфорт" id="comfort3" value="Люк">
                    <label for="comfort3">Люк</label>
                    </td>
                </tr>

            </table>

            <div align="center">
                <input type="submit" value="Знайти" align="center">
            </div>

        </form>  

    </main>


</body>

</html>

<!-- Список команд:
    git config --global user.name ""   -    Ім'я користувача
    git config --global user.email     -    Пошта на яку зареєстровано Гіт аккаунт
    git init                           -    ініціалізувати папку (для слідкування Гіт)
    git add (назва документу, або крапка для вибору усіх) - вибрати документ
    git commit -m ""                   -    створити коміт
    git branch -m main                 -    вибрати гілку
    git remote add origin              -    під'єднатися до репозиторію
    git push                           -    відправити вибрані документи у хмарний репозиторій
